      { data: { source: 'max2w3d', target: 'pluglib' } }
    ];

    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements,
      layout: {name: 'dagre',
          rankDir: 'TB',       // Top to Bottom
          nodeSep: 50,
          edgeSep: 10,
          rankSep: 100,
          ranker: 'longest-path' // Ensures root (leaf) nodes at top
        },
      style: [
        {
          selector: 'node',
          style: {
            'shape': 'roundrectangle',
            'background-color': '#007acc',
            'label': 'data(id)',
            'color': 'white',
            'text-valign': 'center',
            'text-halign': 'center',
            'font-size': '12px',
            'padding': '8px',
            'text-wrap': 'wrap',
            'text-max-width': '120px', // control max width before wrapping
            'width': 'label',
            'height': 'label'
          }
        }
        ,
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle'
          }
        }
      ]
    });
